{% extends template %}

{% block content %}
	<h2>ブログ{{name}}</h2>
	<div>
		<form method="post" action="{% if article.id == '' %}/create{% else %}/edit/{{article.id}}{% endif %}">
			<table>
				<tr>
					<th>タイトル</th>
					<td><input type="text" name="title" value="{{article.title}}"></td>
				</tr>
				<tr>
					<th>本文</th>
					<td><textarea name="content">{{article.content}}</textarea></td>
				</tr>
			</table>
			<p>
				<a href="/">戻る</a>
				<input type="submit" value="登録">
			</p>
		</form>
	</div>
{% endblock %}
